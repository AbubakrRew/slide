<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Document</title>
</head>
<body>
    <section id="slider">
        <div class="container">
            <div class="slider">
                <div class="left-block">
                    <div class="left-block__item" style="background: linear-gradient(229.99deg, #3b3b3b -26%, #000 145%) ;">
                        <h2>MERCEDES</h2>
                        <p>Едит комфортно</p>
                    </div>
                    <div class="left-block__item" style="background: linear-gradient(229.99deg, #e356f8 -26%, #510f55 145%);">
                        <h2>BMW</h2>
                        <p>Быстро и надежно</p>
                    </div>
                    <div class="left-block__item" style="background: linear-gradient(229.99deg, #5f5f5f -26%, #272727 145%);">
                        <h2>ROLLS ROYCE</h2>
                        <p>Долговечный и дорогой</p>
                    </div>
                    <div class="left-block__item" style="background: linear-gradient(229.99deg, #3b3b3b -26%, #000 145%);">
                        <h2>BUGATTI</h2>
                        <p>Очень красивый</p>
                    </div>
                    
                </div>
                <div class="right-block">
                    <div style="background-image: url(https://images.unsplash.com/photo-1644419375107-fe8fbc794d7d?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);"></div>
                    <div style="background-image: url(https://images.unsplash.com/photo-1624804269473-828dcc30a210?q=80&w=1965&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);"></div>
                    <div style="background-image: url(https://images.unsplash.com/photo-1607853554439-0069ec0f29b6?q=80&w=2127&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);"></div>
                    <div style="background-image: url(https://images.unsplash.com/photo-1695938884001-7f3ffe7066e1?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);"></div>
                </div>
                <div class="buttons">
                    <button class="down-btn">
                        <i class="fa-solid fa-arrow-down"></i>
                    </button>
                    <button class="up-btn">
                        <i class="fa-sharp fa-solid fa-arrow-up"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
